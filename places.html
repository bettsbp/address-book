<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/places.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/places.js"></script>
    <link href="img/robo.ico">
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Desinations:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="location">Name a place</label>
              <input type="text" class="form-control" id="inputlocation">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" class="form-control" id="inputlandmark">
            </div>
            <div class="form-group">
              <label for="time">Time of Year</label>
              <input type="text" class="form-control" id="inputtime">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="inputnotes">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="results">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-results">
            <h2></h2>

            <p>Location: <span id="location"></span></p>
            <p>Landmark: <span id="landmark"></span></p>
            <p>Time of Year: <span id="time"></span></p>
            <p>Notes: <span id="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/todo.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/todo.js"></script>
    <title>To-do List</title>
    <link href='img/icon.ico' rel='shortcut icon'>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To-do List:</h1>
      </div>
      <div class='well'>
        <div class='row'>
          <div class='col-md-6'>
            <form id="todolist">
              <div class='form-group'>
                <label for="inputTask">Enter a Task:</label>
                <input type='text' class='form-control' id='inputTask'>
              </div>
              <div class='form-group'>
                <label for='inputTime'>Enter a Time:</label>
                <input type='time' class='form-control' id='inputTime'>
              </div>
              <div class='form-group'>
                <label for='inputPlace'>Enter a Place:</label>
                <input type='text' class='form-control' id='inputPlace'>
              </div>
              <button type='submit' class='button btn-info'>Submit Entry</button>
            </form>
            <h2>Tasks</h2>
            <ul id=todoTask>
            <!-- empty space  -->
            </ul>
          </div>
          <div class='col-md-6'>
            <div class='card'>
              <div class='card-body'>
                <div id='show-task'>
                  <h2></h2>

                  <p>Task: <span id='task-name'></span></p>
                  <p>Time: <span id='time-of'></span></p>
                  <p>Place: <span id='place-of'></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
